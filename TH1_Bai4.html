<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B√†i 4</title>
  <script src="https://cdn.ckeditor.com/4.21.0/standard/ckeditor.js"></script>
  <style>
    h3 {
      margin-bottom: 0px;
    }

    hr {
      border: 1px solid #aaa;
      margin-top: 0px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      padding: 5px;
      vertical-align: top;
    }
    th {
      padding-left: 0px;
    }
    body {
      font-family: monaco, monospace;
      font-size: 14px;
      margin: 40px;
    }

    .form-label {
      width: 120px;
      font-weight: bold;
      padding-top: 10px;
    }

    .form-row {
      display: flex;
      align-items: center;
      margin: 10px 20px;
      gap: 10px;
    }

    .form-editor {
      flex: 1;
    }

    .form-row label {
      width: 160px;
      font-weight: bold;
    }

    .form-row div {
      flex: 1;
    }

    .form-row input[type="text"] {
      width: 80%;
      border: 2px solid #ccc;
      border-top: 2px solid #000;
      border-radius: 2px;
    }

    .form-row input[type="datetime-local"] {
      width: 80%;
      border: 2px solid #ccc;
      border-top: 2px solid #000;
      border-radius: 2px;
    }

    label {
      display: inline-block;
      width: 150px;
    }

    input[type="text"], input[type="email"], select {
      width: 300px;
      height: 24px;
    }
    .form-row input,
    .form-row select {
      flex: 1;
      max-width: 300px;
      padding: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-row input[type="email"] {
      width: 80%;
      border: 2px solid #ccc;
      border-top: 2px solid #000;
      border-radius: 2px;
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    textarea {
      width: 100%;
    }
    .section-title {
      font-weight: bold;
      font-size: 1.1em;
      border-top: 2px solid #000;
      padding-top: 10px;
      margin-top: 20px;
    }
    .captcha {
      font-family: 'Courier New', monospace;
      font-size: 32px;
      letter-spacing: 5px;
    }
    .ckeditor-wrapper {
      width: 100%;
      display: flex;
      gap: 10px;
    }

    .ckeditor-wrapper textarea {
      width: 100%;
      height: 120px;
    }
    button {
      font-family: inherit;
      font-size: 14px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
    .form-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 20px;
      border-top: 1px solid #aaa;
      margin-top: 30px;
    }

    .nav-buttons {
      display: flex;
      gap: 5px;
    }

    .nav-btn {
      padding: 5px 10px;
      border: 1px solid #333;
      background: #555; 
      color: white;     
      font-weight: bold;
      margin-right: 5px;
      cursor: pointer;
    }

    .action-buttons {
      display: flex;
      gap: 5px;
    }

    .submit-btn {
      padding: 5px 15px;
      border: 1px solid #333;
      background: #555;
      font-weight: bold;
      color: white; 
      margin-left: 10px;
      cursor: pointer;
    }

    .cancel-btn {
      padding: 5px 15px;
      border: 1px solid #333;
      background: #888;
      font-weight: bold;
      color: white;
      margin-left: 5px;
      cursor: pointer;
    }

    .required-note {
      font-size: 13px;
      font-weight: bold;
      margin-top: 5px;
    }

    </style>
</head>


<body>
  <div class="form-section"> <!-- Basic Infor section -->
    <h3>Basic Info</h3>
    <hr>

    <div class="form-row">
      <label>Employee ID</label>
      <div>9</div>
    </div>

    <div class="form-row">
      <label>Last Name</label>
      <div>Dodsworth</div>
    </div>

    <div class="form-row" width="100%">
      <label for="first">First Name</label>
      <input type="text" id="first" value="Anne">
    </div>

    <div class="form-row">
      <label>Gender</label>
      <div class="radio-group">
        <label><input type="radio" name="gender"> Male</label>
        <label><input type="radio" name="gender"> Female</label>
        <label><input type="radio" name="gender"> XXX</label>
        <label><input type="radio" name="gender" checked> ZZZ</label>
      </div>
    </div>

    <div class="form-row">
      <label for="title">Title</label>
      <input type="text" id="title" value="Sales Representative">
    </div>

    <div class="form-row">
      <label for="suffix">Suffix</label>
      <input type="text" id="suffix" value="Ms.">
      <label>(?)</label>
    </div>

    <div class="form-row">
      <label for="birth">BirthDate</label>
      <input type="datetime-local" id="birth" value="1969-07-02T00:00">
    </div>

    <div class="form-row">
      <label for="hire">HireDate</label>
      <input type="datetime-local" id="hire" value="1994-11-15T00:00">
    </div>

    <div class="form-row">
      <label for="ssn">SSN # (if applicable)</label>
      <input type="text" id="ssn">
    </div>

    <div class="form-row">
      <label for="reports">Reports To</label>
      <select id="reports">
        <option selected>Buchanan</option>
        <option>Apple</option>
      </select>
    </div>
  </div>


  <div class="form-section"> <!-- Contact Info section -->
    <h3>Contact Info</h3>
    <hr>

    <div class="form-row">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="name@example.com">
    </div>

    <div class="form-row">
      <label for="address">Address</label>
      <input type="text" name="address" id="" value="7 Houndstooth Rd.">
    </div>

    <div class="form-row">
      <label for="city">City</label>
      <input type="text" name="city" value="London">
    </div>

    <div class="form-row">
      <label for="region">Region</label>
      <input type="text" name="region">
    </div>

    <div class="form-row">
      <label for="postal">Postal Code</label>
      <input type="text" name="postal" value="WG2 7LT">
    </div>

    <div class="form-row">
      <label for="country">Country</label>
      <select name="" id="">
        <option value="" selected>Russian Federation</option>
        <option value="">Moscow</option>
      </select>
    </div>

    <div class="form-row">
      <label for="home">US Home Phone</label>
      <input type="text" name="phonephone" value="(234)234-2342">
    </div>

    <div class="form-row">
      <label for="photo">Photo</label>
      <input type="text" name="photo" value="EmpID9.bmp">
    </div>
  </div>



  <div class="form-section"><!-- Optional Info section -->
    <h3>Optional Info</h3>
    <hr>

    <div class="form-row">
      <label for="notes">Notes</label>
      <div class="ckeditor-wrapper">
        <textarea name="notes" id="notes">
    Anne has a BA degree in English from St. Lawrence College.
    She is fluent in French and German.ZZZ
        </textarea>
      </div>
    </div>
    
    <div class="form-row">
      <label>Preferred Shift</label>
      <div class="radio-group">
        <label><input type="radio" name="shift"> Regular</label>
        <label><input type="radio" name="shift" checked> Gravy Yard</label>
      </div>
    </div>
    
    <div class="form-row">
      <label>Active?</label>
      <label><input type="checkbox" checked></label>
    </div>
    
    <div class="form-row">
      <label>Are you human?</label>
      <div>
        <div class="captcha">TIDAWO</div>
        <a href="#">Click to change</a>
      </div>
    </div>
    
    <div class="form-row">
      <label></label>
      <input type="text" style="width: 100%;">
    </div>
    <script>
      CKEDITOR.replace('notes', {
        height: 120
      });
    </script>
    
  </div>
  <div class="form-footer">
    <div class="nav-buttons">
      <button class="nav-btn">‚óÑ</button>
      <button class="nav-btn">‚ñ∫</button>
    </div>
  
    <div class="action-buttons">
      <button class="submit-btn">üíæ Submit</button>
      <button class="cancel-btn">‚ùå Cancel</button>
    </div>
  </div>
  <div class="required-note">* required</div>
    
</body>
</html>
