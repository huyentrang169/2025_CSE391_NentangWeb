<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            justify-content: center;
          }
          
          h3 {
            background-color: #b3e5fc;
            padding: 10px;
            border-left: 5px solid #2196f3;
          }
          
          .form-container {
            padding: 20px;
            margin-left: 20%;
            max-width: 60%;
            margin-top: 20px;
          }
          
          .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
          }
          
          .form-row input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
          }
          
          .full-width {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
          }
          
          textarea {
            resize: vertical;
            height: 100px;
          }
          
          .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
          }
          
          button {
            background-color: #29b6f6;
            border: none;
            padding: 10px 15px;
            color: white;
            cursor: pointer;
            border-radius: 3px;
          }
          
          small {
            color: #777;
          }
          
    </style>
    <div class="form-container" >
        <h4>Get in touch with us by filling contact form below</h4>
        <form>
            <div class="form-row">
                <input type="text" placeholder="* Enter your full name" required />
                <input type="email" placeholder="* Enter your email address" required />
            </div>
            <input type="text" placeholder="Enter your subject" class="full-width" required />
            <textarea placeholder="* Your message here..." class="full-width" required></textarea>
            <div class="form-footer">
                <button type="submit">Send message</button>
                <small>* Please fill all required form field, thanks!</small>
            </div>
        </form>
    </div>

</body>

</html>
